<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function hello()
            {
                alert("Selamat Anda mendapatkan hadiah 1 TRILIUN");
            }

            function tambah()
            {
                var bil1 = document.getElementById("bil1").value ;
                var bil2 = document.getElementById("bil2").value ;

                var hasil = Number.parseInt(bil1) + Number.parseInt(bil2) ;
                document.getElementById("hasil").innerHTML = hasil ;
            }

        
        </script>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary" onclick="hello();">click here</button>
            <p>
                Bilangan 1 :
                <input type="text" id="bil1" value="0" class="form-control">
                <br>
                Bilanngan 2 :
                <input type="text" id="bil2" value="0" class="form-control">
                <br>
                Hasil Penjualan : <div id="hasil"></div>
                <br>
                <button class="btn btn-success" onclick="tambah();">click here</button>
            </p>
        </div>
    </body>
</html>
